<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--meta tags for search engines-->
    <meta name="description" content="Quiz to test your art knowledge.">
    <meta name="keywords" content="quiz, art, art quiz, painters, famous painters, old masters">

    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/.favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    
    <!--css stylesheet-->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    <title>Test your art knowledge</title>
</head>

<body>

    <!--header-->
    <header>
        <h1>Test your art knowledge</h1>
    </header>

    <!--main content-->
    <main>
        <div id="start">
            <div id="background">
                <div id="instruct">
                    <h2>Instructions</h2>
                    <ul>
                        <li>You will be shown 3 paintings by famous artists.</li>
                        <li>Your goal is to name the painter by selecting one out of the three names.</li>
                        <li>To beign press Start Quiz button.</li>
                    </ul>
                </div> 
                <button id="start-btn">Start Quiz!</button>
            </div>   
        </div>
        <div id="quiz" style="display: none">
            <div id="art"></div>
            <div id="question"></div>
            <div id="answers">
                <div class="answer" id="A" onclick="checkAnswer('A')"></div>
                <div class="answer" id="B" onclick="checkAnswer('B')"></div>
                <div class="answer" id="C" onclick="checkAnswer('C')"></div>
            </div>
        </div> 
        <div id="modalscore" style="display: none">
            <div id="totalscore"></div>
               <a href="index.html"><button id="again">Try again</button></a>
                <button onclick="self.close()" id="quit">Quit</button>
            </div>
        </div>   
    </main>
    
    <!--footer-->
    <footer>
        <div >       
            <ul id="socials">
                <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit Art Quiz Instagram (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
                </li>        
                <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit Art Quiz Twitter(opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
                </li>
                <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Visit Art Quiz Facebook (opens in a new tab)">
                <i class="fa-brands fa-square-facebook"></i></a>
                </li>
            </ul>   
        </div>
    </footer>

    <!--javascript-->
    <script src="assets/js/script.js"></script> 
    
    <!--Font Awesome kit -->
    <script
    src="https://kit.fontawesome.com/527c49a935.js"
    crossorigin="anonymous"></script>   
</body>
</html>
